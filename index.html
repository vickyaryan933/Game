<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="msg-container hide" aria-live="polite">
            <p id="msg" role="alert">Winner</p>
            <button class="newGame" aria-label="Start a new game">New Game</button>
        </div> 

        <h1>Tic Tac Toe</h1>
        <section class="container">
            <div class="game">
                <button class="box" aria-label="Top Left"></button>
                <button class="box" aria-label="Top Center"></button>
                <button class="box" aria-label="Top Right"></button>
                <button class="box" aria-label="Middle Left"></button>
                <button class="box" aria-label="Middle Center"></button>
                <button class="box" aria-label="Middle Right"></button>
                <button class="box" aria-label="Bottom Left"></button>
                <button class="box" aria-label="Bottom Center"></button>
                <button class="box" aria-label="Bottom Right"></button>
            </div>    
        </section>

        <section class="choice">
            <button class="resetButton" aria-label="Reset the game">Reset</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
